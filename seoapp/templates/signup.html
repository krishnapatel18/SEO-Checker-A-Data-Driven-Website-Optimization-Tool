{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5 text-center">
            <!-- Logo -->
            <div class="mb-4">
                <div class="logo-container mx-auto">S</div>
            </div>
            
            <h1 class="h3 mb-3">Create Account</h1>
            <p class="text-muted mb-4">Sign up to start using SEO Checker</p>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
 
            <form method="POST" action="{% url 'signup' %}">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                    <label for="username">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                    <label for="email">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password1" name="password1" placeholder="Password" required>
                    <label for="password1">Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password" required>
                    <label for="password2">Confirm Password</label>
                </div>
                <button class="btn btn-primary w-100 py-2 mb-3" type="submit">Sign Up</button>
            </form>

            <p class="text-muted">
                Already have an account? 
                <a href="{% url 'signin' %}" class="text-decoration-none">Sign In</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
