<!DOCTYPE html>
<html>
<head>
    <title>Web Crawler</title>
</head>
<body>
    <h1>Web Crawler</h1>
    <form method="post">
        {% csrf_token %}
        <label for="url">URL:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Crawl</button>
    </form>
    {% if url %}
        <h2>Results for {{ url }}</h2>
        <p>Status Code: {{ status_code }}</p>
        <pre>{{ content }}</pre>
    {% endif %}
</body>
</html>
